  <body>
    <main id="app" class="flex flex-col h-screen">
      <header class="my-5">
        <div class="container">

          <p class="text-pink-400">Invoice App For Shop</p>
        </div>
      </header>
      <section>
        <div class="container">
          <form id="createRecordForm" class="block print:hidden">
            <div class="grid grid-cols-4 gap-3 shadow rounded p-3 bg-pink-100">
              <div class="col-span-2">

                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Select an option</label
                >
                <select
                  required
                  id="productSelect"
                  name="product_select"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-pink-500 focus:border-pink-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-pink-500 dark:focus:border-pink-500"
                >
                  <option value="" selected>Choose a products</option>
                  <!-- <option value="US">Mango</option>
                  <option value="CA">Apple</option>
                  <option value="FR">Orange</option>
                  <option value="DE">WaterMelon</option> -->
                </select>
              </div>
              <div class="col-span-1">
                <div>
                  <label
                    for="quantity"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Your Quantity
                  </label>
                  <input
                    type="text"
                    id="quantity"
                    name="quantity"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-pink-500 focus:border-pink-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-pink-500 dark:focus:border-pink-500"
                    required
                  />
                </div>
              </div>
              <div class="col-span-1">
                <button
                  type="submit"
                  class="w-full h-full text-white bg-pink-600 hover:bg-pink-800 focus:ring-4 focus:ring-pink-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-pink-600 dark:hover:bg-pink-700 focus:outline-none dark:focus:ring-pink-800"
                >
                  Add Record
                </button>
              </div>
            </div>
          </form>
          <div class="container">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
              <table
                class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
              >
                <thead
                  class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
                >
                  <tr>
                    <th scope="col" class="px-6 py-3">Product name</th>
                    <th scope="col" class="px-6 py-3 text-end">Price</th>
                    <th scope="col" class="px-6 py-3 text-end">Quantity</th>
                    <th scope="col" class="px-6 py-3 text-end">Cost</th>
                    <th scope="col" class="px-6 py-3 text-end table-cell print:hidden">Action</th>
                  </tr>
                </thead>
                <tbody id="recordGroup">
                  <tr
                    class="hidden last:table-row border-b dark:border-gray-700"
                  >
                    <th
                      scope="row"
                      colspan="5"
                      class="text-center px-6 py-4 font-medium text-gray-700 whitespace-nowrap dark:text-white"
                    >
                      There is no record yet!
                    </th>
                  </tr>
                </tbody>

                <tfoot>
                  <tr class="border-b dark:border-gray-700">
                    <th
                      scope="row"
                      colspan="3"
                      class="text-end px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                    >

                    </th>

                    <td class="px-6 text-end table-cell print:hidden"></td>
                  </tr>

                      scope="row"
                      colspan="3"

                    >

                    </th>

                    <td id="recordTax" class="px-6 text-end">0</td>
                    <td class="px-6 text-end table-cell print:hidden"></td>
                  </tr>
                  <tr class="border-b dark:border-gray-700">
                    <th
                      scope="row"
                      colspan="3"
                      class="text-end px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                    >
                      NextTotal
                    </th>

                    <td id="recordNextTotal" class="px-6 text-end">0</td>
                    <td class="px-6 text-end table-cell print:hidden"></td>
                  </tr>
                </tfoot>
              </table>
